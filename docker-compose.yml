version: '3.8'

services:
  # =============================================================================
  # DATABASE - PostgreSQL
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: autodev-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autodev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autodev_password}
      POSTGRES_DB: ${POSTGRES_DB:-autodev_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autodev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autodev-network

  # =============================================================================
  # MESSAGE BROKER - Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: autodev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - autodev-network

  # =============================================================================
  # BACKEND - FastAPI Application
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autodev-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    volumes:
      - ./backend:/app
      - clone_storage:/tmp/autodev-clones
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - autodev-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # =============================================================================
  # WORKER - Celery Background Worker
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: autodev-worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CLONE_DIR=${CLONE_DIR:-/tmp/autodev-clones}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-1048576}
      - MAX_FILES_PER_REPO=${MAX_FILES_PER_REPO:-100}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - clone_storage:/tmp/autodev-clones
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - autodev-network
    command: celery -A worker.worker worker --loglevel=info

  # =============================================================================
  # FRONTEND - Next.js Application
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autodev-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - autodev-network
    command: npm run dev

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clone_storage:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  autodev-network:
    driver: bridge
